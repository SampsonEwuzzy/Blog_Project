services:
  - type: web
    name: wuzziblog
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn WuzziBlogg.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: wuzziblog-db
          property: connectionString
      - key: DEBUG
        value: "false"
